<p>Gesucht ist das kleinste Land mit mehr als 600km². Ist folgende Anfrage korrekt?</p>	
	
<pre>SELECT * 
FROM Country 
WHERE Area > 600
ORDER BY Area ASC 
LIMIT 1</pre>

<p>Warum ist folgende Lösung besser?</p>


<pre>SELECT * 
FROM Country 
WHERE Area = (
  SELECT MIN(Area)
  FROM Country 
  WHERE Area > 600
)</pre>
